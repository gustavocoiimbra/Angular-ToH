<h2>My Heroes</h2>

<ul class="heroes">

    <li *ngFor="let hero of heroes">
        <button [class.selected]="hero === SelectedHero" 
        (click)="onSelect(hero)">
            <span>{{hero.id}} </span>{{hero.name}}
        </button> 
    </li>
</ul>

<app-hero-detail [hero]="SelectedHero"></app-hero-detail>
